<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wanderlust Hangman</title>
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Raleway:200" rel="stylesheet">
  <!-- Link to reset CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!--Link to custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="header">
    <h1>Wanderlust</h1>
    <h3> - a hangman game -</h3>
  </div>
  <div class="container">
    <div class="gameplay-div">
      <div id="hangmanWord" class="hangman-word"></div>
      <div id="guesses" class="gameplay-content"></div>
      <div id="wins" class="gameplay-content"></div>
      <div id="wrongLetters" class="gameplay-content"></div>
      <button type="button" id="new-game-1" class="btn">New Game</button>
    </div>
    <div class="you-win" id="youWin">
      <div id="letters"></div>
      <button type="button" id="new-game-2" class="btn">New Game</button>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
